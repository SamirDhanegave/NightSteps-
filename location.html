<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Location Section</title>
    <link rel="stylesheet" href="location.css">
</head>
<body>
    

    <a href="index.html"><img src="logo2.png" alt="logo" style="width: 60px;"></a>
    
    <!-- Add Location Section -->
    <section class="add-location-section">
        <div class="location-form-container">
            <h2><span style="color: white;">Add Your</span> Location</h2>
            <p>Enter the details of your location so we can better serve you.</p>

            <!-- Form for Adding Location -->
            <form action="#" method="post" class="location-form">
                <div class="form-group">
                    <label for="location-name">Location Name:</label>
                    <input type="text" id="location-name" name="location-name" placeholder="Enter location name" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter address" required>
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter city" required>
                </div>

                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" placeholder="Enter country" required>
                </div>

                <div class="form-group">
                    <label for="zipcode">Zip Code:</label>
                    <input type="text" id="zipcode" name="zipcode" placeholder="Enter zip code" required>
                </div>

                <button type="button" class="submit-btn" onclick="window.location.href='thanks.html'">Submit Location</button>

        </div>
    </section>

</body>
</html>
